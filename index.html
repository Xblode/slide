<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BOOMKŒUR.EXE</title>
    <!-- CDN pour les slides -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Space+Mono:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header Container (chargé dynamiquement) -->
    <div id="header-container"></div>

    <!-- Sidebar Container (chargé dynamiquement) -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <main class="main-content">
    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="flex items-center mb-2">
                <span class="w-3 h-3 accent-bg mr-3"></span>
                <p class="font-['Space_Mono'] text-gray-400 text-sm uppercase tracking-widest">DASHBOARD</p>
            </div>
            <h1 class="font-['Oswald'] text-5xl font-bold uppercase text-white leading-none mt-4">
                VUE D'ENSEMBLE <span class="text-[#333] mx-2">//</span> <span class="accent-text">BOOMKŒUR</span>
            </h1>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Section 1: Dernier Ordre du Jour -->
            <div class="dashboard-card dashboard-card-large">
                <div class="card-header">
                    <div class="flex items-center gap-3">
                        <div class="card-icon-wrapper">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div>
                            <h2 class="card-title">DERNIER ORDRE DU JOUR</h2>
                            <p class="card-subtitle" id="agenda-subtitle">Réunion de structuration</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="card-date">
                            <span class="font-['Space_Mono'] text-xs text-gray-500 uppercase" id="agenda-date">29 / 11 / 2025</span>
                        </div>
                        <button class="btn-new-agenda" id="btn-new-agenda" title="Nouvelle ordre du jour">
                            <i class="fas fa-plus"></i>
                            <span>Nouvelle ordre du jour</span>
                        </button>
                    </div>
                </div>
                <div class="card-content">
                    <div class="agenda-scroll-container" id="agenda-scroll-container">
                        <!-- Les éléments de l'ordre du jour seront générés dynamiquement -->
                    </div>
                </div>
                <div class="card-footer">
                    <div class="flex items-center justify-between">
                        <button class="btn-history" id="btn-show-history">
                            <i class="fas fa-history"></i>
                            <span>Voir l'historique</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal pour nouveau ordre du jour -->
            <div class="modal-overlay" id="modal-new-agenda">
                <div class="modal-content modal-agenda">
                    <div class="modal-header">
                        <h2 class="modal-title">NOUVEL ORDRE DU JOUR</h2>
                        <button class="modal-close" id="close-new-agenda">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label">Titre de la réunion</label>
                            <input type="text" class="form-input" id="agenda-title-input" placeholder="Ex: Réunion de structuration">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-input" id="agenda-date-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Points de l'ordre du jour</label>
                            <div id="agenda-items-container">
                                <!-- Les items seront ajoutés dynamiquement -->
                            </div>
                            <button type="button" class="btn-add-item" id="btn-add-agenda-item">
                                <i class="fas fa-plus"></i>
                                <span>Ajouter un point</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-cancel" id="cancel-new-agenda">Annuler</button>
                        <button class="btn-save" id="save-new-agenda">Enregistrer</button>
                    </div>
                </div>
            </div>

            <!-- Modal pour historique -->
            <div class="modal-overlay" id="modal-history">
                <div class="modal-content modal-history">
                    <div class="modal-header">
                        <h2 class="modal-title">HISTORIQUE DES ORDRES DU JOUR</h2>
                        <button class="modal-close" id="close-history">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="history-list" id="history-list">
                            <!-- L'historique sera généré dynamiquement -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 2: Dernières Décisions -->
            <div class="dashboard-card dashboard-card-large">
                <div class="card-header">
                    <div class="flex items-center gap-3">
                        <div class="card-icon-wrapper">
                            <i class="fas fa-gavel"></i>
                        </div>
                        <div>
                            <h2 class="card-title">DERNIÈRES DÉCISIONS</h2>
                            <p class="card-subtitle">Registre des décisions</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <button class="btn-new-decision" id="btn-new-decision" title="Acté une nouvelle décision">
                            <i class="fas fa-plus"></i>
                            <span>Acté une nouvelle décision</span>
                        </button>
                    </div>
                </div>
                <div class="card-content">
                    <div class="decision-scroll-container" id="decision-scroll-container">
                        <!-- Les décisions seront générées dynamiquement -->
                    </div>
                </div>
                <div class="card-footer">
                    <div class="flex items-center justify-between">
                        <button class="btn-history" id="btn-show-decision-history">
                            <i class="fas fa-history"></i>
                            <span>Voir l'historique</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal pour nouvelle décision -->
            <div class="modal-overlay" id="modal-new-decision">
                <div class="modal-content modal-decision">
                    <div class="modal-header">
                        <h2 class="modal-title">ACTÉ UNE NOUVELLE DÉCISION</h2>
                        <button class="modal-close" id="close-new-decision">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label">Titre de la décision</label>
                            <input type="text" class="form-input" id="decision-title-input" placeholder="Ex: Adoption de la nouvelle gouvernance">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date de la décision</label>
                            <input type="date" class="form-input" id="decision-date-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Type de décision</label>
                            <select class="form-input" id="decision-type-input">
                                <option value="strategique">STRATÉGIQUE (Président décide - 7-14 jours)</option>
                                <option value="directionnel">DIRECTIONNEL (Directeurs décident - 7 jours)</option>
                                <option value="coordination">COORDINATION (Niveau 3 décide - 3-5 jours)</option>
                                <option value="operationnelle">OPÉRATIONNELLE (Niveau 4 décide - Immédiat)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Qui a proposé</label>
                            <input type="text" class="form-input" id="decision-proposer-input" placeholder="Ex: Directeur Marketing">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Qui a décidé</label>
                            <input type="text" class="form-input" id="decision-decider-input" placeholder="Ex: Président">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Contexte / Réunion</label>
                            <input type="text" class="form-input" id="decision-context-input" placeholder="Ex: Réunion de structuration, Comité de pilotage">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description de la décision</label>
                            <textarea class="form-textarea" id="decision-description-input" rows="4" placeholder="Décrire la décision prise, son contexte et ses implications"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-cancel" id="cancel-new-decision">Annuler</button>
                        <button class="btn-save" id="save-new-decision">Enregistrer</button>
                    </div>
                </div>
            </div>

            <!-- Modal pour historique des décisions -->
            <div class="modal-overlay" id="modal-decision-history">
                <div class="modal-content modal-history">
                    <div class="modal-header">
                        <h2 class="modal-title">HISTORIQUE DES DÉCISIONS</h2>
                        <button class="modal-close" id="close-decision-history">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="history-list" id="decision-history-list">
                            <!-- L'historique sera généré dynamiquement -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>
    </main>
    
    <script src="assets/js/load-components.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/agenda-manager.js"></script>
    <script src="assets/js/decisions-manager.js"></script>
</body>
</html>
